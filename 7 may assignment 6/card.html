    h1 {
      margin-bottom: 30px;
    }
    .card-container {
      display: flex;

    .card {
      background: white;
      color: black;
      width: 220px;
      border-radius: 10px;

      text-align: center;
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card h3 {
      color: #b30059;
      margin: 10px 0;
    }
    .card p {
      font-size: 13px;
      padding: 0 10px;
    }
    .icons {
      background: #b30059;
      padding: 10px;
      display: flex;
      justify-content: space-around;

    }
